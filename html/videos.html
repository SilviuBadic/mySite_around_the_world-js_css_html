<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css files/Videos.css" rel="stylesheet">
  <title>Let's vote</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="video_container">
        <video width="800" height="450" controls>
          <source src="../videos/vid6.MOV">
        </video>

        <form>
          <div class="heart_icon1">                  
            <p class="heart">&#9829</p>
            <p class="count">0</p>
          </div>

          <div class="form_info">
            <div class="likes_count">
              <p class="heart_icon2">&#9829</p>
              <p class="count">0</p>
            </div>
            <div class="texts">
              <input type="text" name="user" id="user" placeholder="Your name">
              <input type="text" name="comment" id="comment" placeholder="Add a short comment here">
            </div>
            
          </div>
            <button type="submit" class="submit_button">Submit</button>
        </form>
      </div>
    </div>

    
    <div class="comments__container">
  <div class="comment_card">
        <div class="pic">
          A
        </div>

        <div class="comment_info">
          <small class="nickname"> UserNameHere</small>
          <p class="comment">
            Buna ziua, Ghita! Ce mai faci maica? Totul bine?
            Foarte bine, ma bucur nespus de mult. Sanatate!
          </p>
          <div class="comment_bottom">
            <div class="heart_icon">
              <p class="small_heart">&#9829</p>
            </div>
            <button>
              Reply
            </button>
          </div>
        </div> 
    </div>
  </div>
</div>

<script src="../scripts/Videos.js"></script>
</body>
</html>
